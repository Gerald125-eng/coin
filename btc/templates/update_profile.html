{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Management</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/account_setting.css' %}">
</head>
<body>
  <!-- header_dashboard -->
    <div class="header_dashboard">
        <img src="{% static 'Img/OIP-removebg-preview (1).png' %}" alt="" class="OIP-removebg">
        <img src="{% static 'Img/icons8-close-50.png' %}" alt="" class="icons8-close">
    </div>

  
    <div class="account-container_">
       <div class="account-container">
        <h2>Your Account</h2>
        <form id="account-form">
             {% csrf_token %}
        <label for="account-name">Account Name:</label>
        <input type="text" id="account-name" name="account-name" value="{{ user.username }}" disabled>

        <label for="registration-date">Registration Date:</label>
        <input type="text" id="registration-date" name="registration-date" value="Sep-6-2023 09:35:12 AM" disabled>

        <label for="full-name">old_password:</label>
        <input type="text" id="full-name" name="old_password" value="" required>

        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" placeholder="Enter new password" value="" required>

        <label for="retype-password">Retype Password:</label>
        <input type="password" id="retype-password" name="retype-password" placeholder="Retype new password" required>

        <label for="btc-address">Your BTC Address:</label>
        <input type="text" id="btc-address" name="btc-address" placeholder="Enter BTC address">

        <label for="email">Your Email Address:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}">

        <button type="submit" name="change_password" class="btn btn-warning">Change Account Data</button>
        </form>
    </div>
    </div>


     <div class="buger_2">
            <div class="img_section_2">
              <br>
                <img src="{% static 'Img/./dt-avatar.png' %}" alt="">
                <br>
                <h3>{{ user.username }}</h3>
                <br>
                <p><a href="{% url 'index' %}">INDEX</a></p>
                <br>
                <p><a href="{% url 'dashboard' %}">DASHBOARD</a></p>
                <br>
                <p><a href="{% url 'request_withdrawal' %}">WITHDREW</a></p>
                <br>
                <p><a href="{% url 'cashout_history' %}">CASHOUT HISTORY</a></p>
                <br>
                <p><a href="{% url 'my_referal' %}">MY REFERRAL</a></p>
                <br>
                <p><a href="{% url 'my_referal' %}">REF.CASHOUT</a></p>
                <br>
                <p><a href="{% url 'update_profile' %}">ACCOUNT SETTINGS</a></p>
                <br>
                <p><a href="{% url 'account_security' %}">ACCOUNT SECURITY</a></p>
                <br>
                <p><a href="{% url 'logout' %}">SIGN OUT</a></p>
            
                
            </div>
      </div>
      
      <div class="Copyright">
            <p>Copyright Â© 2022</p>
        </div>
    
  <script src="{% static 'js/account_setting.js' %}"></script>
</body>
</html>
